<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimPlata - Organizador online de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stilos.css">
</head>

<body>
    <header class="centrar">
        <img src="https://img.icons8.com/color/480/the-sims--v1.png" alt="logo" href="index.html" width="100" />
        <h1 id="tituloMayor">¡Bienvenido a SimPlata!</h1>
    </header>
    <h2 id="titulomenor">Organizador online de tus gastos: controlá cuánto dinero te queda para gastar este mes...</h3>
        
        
        
        <!-- // FORMULARIO BOOTSTRAP INGRESOS // -->
        
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h2>Agregar Nuevo Ingreso</h2>
                        </div>
                        <div class="card-body">
                            <form id="formularioIngresos">
                                <div class="form-group mb-4">
                                    <input type="text" id="tituloIngreso" class="form-control" placeholder="Ingresar Titulo">
                                </div>
                                <div class="form group mb-4">
                                    <input type="number" id="precioIngreso" class="form-control" placeholder="Ingresar precio">
                                </div>
                                
                                <button id="holaIngresos" class="btn btn-primary">Agregar</button>
                                <button id="chau" class="btn btn-primary">Borrar Todo</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th scope="col">Titulo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- // FORMULARIO BOOTSTRAP GASTOS // -->
        
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h2>Agregar Nuevo Gasto</h2>
                        </div>
                        <div class="card-body">
                            <form id="formularioGastos">
                                <div class="form-group mb-4">
                                    <input type="text" id="tituloGasto" class="form-control" placeholder="Ingresar Titulo">
                                </div>
                                <div class="form group mb-4">
                                    <input type="number" id="precioGasto" class="form-control" placeholder="Ingresar precio">
                                </div>
                                
                                <button id="holaGastos" class="btn btn-primary">Agregar</button>
                                <button id="chau2" class="btn btn-primary">Borrar Todo</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th scope="col">Titulo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody2">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>      
        
        
        
            <div id="saldos" class="centrar">
                <button class="btn btn-primary btn-lg" id="botonResumen" type="button"> Calcular
                    Saldos</button>
                    <button class="btn btn-primary btn-lg" id="resetTotal" type="button"> Borrar Todo</button>
                </div>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
                <script src="main_jquery.js"></script>
            </body>
            
            </html>
